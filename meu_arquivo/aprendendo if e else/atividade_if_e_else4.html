<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    valor da pizza <input id="valortotal">
    quantidade de amigos <input id="divisao">
    valor desejado <input id="desejo">
    <button onclick="compra()">rola a pizza?</button>
    <div id="div"></div>
    </body> 
    
    
    
    

</html>
<script>
    function compra() {
        var pizza = Number(valortotal.value);
        var amigos = Number(divisao.value);
        var total = Number(pizza) / Number(amigos);
        var desejado = Number(desejo.value);
        
        if (total <= desejado) {
             div.innerHTML = `compreee` }
             else{
             div.innerHTML = `lamento` }
             ;
             }
             </script>
