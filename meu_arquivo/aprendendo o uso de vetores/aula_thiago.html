<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>

<body>
    <button onclick=butao()>contar</button>
    <span id="texto"></span>

</body>

</html>
<script>


    function butao() {
        var contador = 0;
        while (contador < 15) {
            contador = contador + 1;
            texto.innerHTML += `<br>${contador}  `
                ;
        }


    }
</script>
