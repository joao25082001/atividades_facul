<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- 7. Crie um programa em HTML/JS o qual:

a) Receba do usuário um número (tem que ser entre 20 e 100);

b) Ao clicar num botão "Adoro múltiplos de 5"...

c) Exiba, debaixo do botão, todos os múltiplos de 5 entre de 0 e
 o número informado em a),
 um embaixo do outro. Ex: 5, 10, 15, 20... -->
 numero usuario: <input id="usuario">
 <button onclick="botao()">adoro multiplos de 5</button> <br>
 <span id="texto"></span>

</body>
</html>
<script >
    function botao(){
        var numero = usuario.value;
        var contagem = 0
         while (contagem <= numero)
         { if (
             contagem % 5 == 0) 
             texto.innerHTML += `${contagem}<br>`;
             contagem = contagem + 1
             }
    }

   
</script>
