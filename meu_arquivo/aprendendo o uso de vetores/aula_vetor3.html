<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vetor 3</title>
</head>
<body>
    nome filme: <input id="nome"> <br>
    <button onclick="cadastrar()">cadastrar</button>
    <div id="div_filme"></div>
    

</body>
</html>
<script>
          var lista_filmes=[]
    function cadastrar (){
      
        var filme = nome.value;
        lista_filmes.push(filme);
         div_filme.innerHTML = ""
        for(var contador =0;contador <  lista_filmes.length;contador ++){
            div_filme.innerHTML += `${lista_filmes[contador]}<br>` 
            }
        }
    
</script>
