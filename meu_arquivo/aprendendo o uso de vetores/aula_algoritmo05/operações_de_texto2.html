<body>
    <!-- a) Solicite ao usuário seu nome

b) Enquanto ele digita, exiba abaixo se é um nome válido ou não. 
Considere que o nome só é válido se tiver pelo menos 10 letras.
 Em caso de nome válido, exiba na página
 "Nome OK". Caso contrário, exiba "Nome deve ter pelo menos 10 letras" -->
</body>
seu nome <input id="nome"  onkeyup="sla()"> <br>
<div id="rs"></div>

<script>
    function sla() {
        var conta=nome.value
        if(conta.length<=10){
        rs.innerHTML = "invalido" }
        else{rs.innerHTML="valido"};
    }
</script>
