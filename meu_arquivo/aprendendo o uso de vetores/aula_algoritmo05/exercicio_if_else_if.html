    <!-- 2. Rafaela é nutricionista e precisa ajudar seus pacientes para que eles tenham bons hábitos alimentares. Ajude-a criando um programa em HTML/JS o qual:
a) Pergunte quantos pães franceses o usuário tem comido por dia;
b) Pergunte quantos pacotes de bolacha recheada o usuário tem comido por dia;
c) Pergunte quantos copos de achocolatado o usuário tem tomado por dia;
d) Ao clicar em "Verificar calorias":
d.1) Calcule quantas calorias o usuário tem consumido com base nas 3 informações. Considere que um pão francês tem 50 calorias, um pacote de bolacha 80 e um copo de achocolatado 70.
e) Após fazer o cálculo, exiba uma dessas frases, abaixo do botão:
   "Parabéns, vai sair em forma da quarentena!", caso as calorias sejam menores do que 200.
   "Cuidado, está indo mal !", caso as calorias sejam entre 200 e 400.
   "Bom, acho que muitos não vão te reconhecer após a quarentena ...", caso as calorias sejam mais de 400.-->
</head>

<body>
    quantos pães frances voce come por dia?<input id="frances">
    quantos pacotes de bolacha voce come?<input id="biscoito">
    quantos copos de achocolatado tu bebe?<input id="choco">
    <button onclick="verifique()">Verificar calorias</button>
    <div id="div"></div>
</body>

</html>
<script>
    function verifique() {
        var pao = Number(frances.value);
        var a = pao * 50;
        var bolacha = Number(biscoito.value);
        var b = bolacha * 80
        var bebida = Number(choco.value);
        var c = bebida * 70
        var resultado = a + b + c;
        var d = resultado;
        if  (d == "") {
            div.innerHTML = `insira o valor`;
        }

           else if (d <= 200) {
            div.innerHTML = `parabens, vai sair em forma na quarentena`;
        }
        else if (d <= 400) {
            div.innerHTML = `cuidado,esta muito mal`;
        }

        else  {
            div.innerHTML = `bom, acho que muitos não vão te conhecer após a quarentena`;
        }

    }
</script>
