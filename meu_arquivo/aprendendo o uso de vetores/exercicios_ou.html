<body>
    QUAL É SUA RENDA INDIVIDUAL <input id="individual">
    RENDA FAMILIAR DA FAMILIAR <input id="familia">
    <button onclick="beneficio()">terei beneficio</button>

<script>
    function beneficio() {
        var a = individual.value;
        var b = familia.value;

        { c.innerHTML = "VOCE TERA DIREITO" }
        else { c.innerHTML = "voce não tem direito" }
    }
</script>
