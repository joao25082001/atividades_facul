<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    <button onclick="contar()"></button>
    <span id="texto"></span>
</body>
</html>
<script>
    function contar(){
    for (var contador=1;contador <=15; contador +=2){
        texto.innerHTML+=`${contador}`;
        if(contador<=5){
            contador+=1
        }
    }
}
</script>
