    <!-- 6. Crie um programa em HTML/JS que ajude a avaliar o clima de um ambiente:
a) Solicite a temperatura
b) Solicite a umidade do ar
c) Ao clicar em 'Avaliar clima':
   c.1) Caso a umidade for inválida, ou seja, menor que 0 e maior que 100,
    exiba um alert "Valor de umidade inválido" e limpe qualquer outro texto que exista na tela (item c.2)
   c.2) Caso a umidade for válida, exiba uma dessas frases na própria página, abaixo do botão:
          "Clima agradável", caso a temperatura for entre 22 e 23 e a umidade for menor que 60.
          "Clima desconfortável", em caso contrário.  -->
          temperatura <input id="temperatura">
          umidade do ar: <input id="umidade">
          <button onclick="clima()"> avaliar clima</button> <br>
          <span id="texto"></span>

</body>

<script>
    function clima() {
        var a = temperatura.value;
        var b = umidade.value;
        if ( b  < 0 || b > 100){alert("valor de umidade inválido")}
        else{texto.innerHTML = ""}
        if ( a >=22 || a <=23 && b <= 60) { Texto.innerHTML = "clima agradavel"}
        else {texto.innerHTML= "clima desconfortavel"}
    }
    
</script>
