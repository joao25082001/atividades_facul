<body>
    <!-- 5 (desafio). Crie um programa em HTML/JS o qual:
OBS: Use, necessariamente pelo menos um "ou" (||)
a) Pergunte numa combo o tipo de arroz usado (integral ou branco)
b) Pergunte o tempo de cozimento, em minutos
c) Pergunte a quantidade de sal usada, em gramas
d) Ao clicar em "Avaliar arroz", exiba, abaixo dele...
    A frase "Arroz perfeito", caso:
      Em caso de arroz branco, 10 minutos e até 10g de sal
      Em caso de arroz integral, 20 minutos e até 15g de sal
   A frase "Seu arroz não está perfeito", caso nenhum dos critérios anteriores tenha sido alcançado
e) No caso de arroz perfeito, exiba também a imagem de um belo arroz, branco ou integral, conforme o tipo selecionado.
 Caso contrário, exiba a cara do Jacquin bravo (aquele famoso meme), independe do tipo de arroz. -->
  <select  id="combo">
    <option value="branco">arroz branco</option>
    <option value="integral">integral</option>
  </select>
   tempo de cozinhamento: <input type="number" id="tempo">
   quantidade de sal: <input type="number" id="sal">
   <button onclick="botao()">avaliar arroz</button>
   <span id="texto"></span>
   <span id="imagem"></span>


</body>

<script>
    function botao() {
        if ((combo.value ==  "branco" && tempo.value == 10 && sal.value <=10) ||
         (combo.value ==  "integral" && tempo.value == 20 && sal.value <=15) )
          {texto.innerHTML ="Arroz perfeito"
          imagem.innerHTML =`<img src="https://th.bing.com/th/id/OIP.4xGnQrYgeLqMRK4EBuHG_wHaFj?pid=ImgDet&rs=1"> `}
         
          else { texto.innerHTML = "seu arroz num esta pefeitooooo"}
                { imagem.innerHTML =`<img src="https://thumb.mais.uol.com.br/16837773-xlarge.jpg"> `}
    }
</script>
