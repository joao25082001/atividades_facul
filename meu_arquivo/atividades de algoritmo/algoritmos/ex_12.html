<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Selecione a tabuada:
    <select id="lista_opcoes_tabuada">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select><br>
    At√© qual valor: <input id="input_limite_tabuada"><br>
    <button onclick="ver_tabuada()">Ver tabuada</button><br>
    <div id="div_resultado_tabuada">
    </div>
</body>

</html>

<script>
    function ver_tabuada() {
        var tabuada_selecionada = Number(lista_opcoes_tabuada.value);
        var limite_tabuada = Number(input_limite_tabuada.value);

        var contador = 1;
        div_resultado_tabuada.innerHTML = "";
        while (contador <= limite_tabuada) {

            var cor_linha = "red";
            if(contador % 2 == 0) {
                cor_linha = "blue";
            }

            div_resultado_tabuada.innerHTML += `
            <span style="color: ${cor_linha}">${tabuada_selecionada} X ${contador} = ${tabuada_selecionada * contador}</span>
            <br>`;

            contador = contador + 1;
        }
    }
</script>
