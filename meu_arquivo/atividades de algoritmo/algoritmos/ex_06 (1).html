<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Aluno: <input id="input_aluno"><br>
    <button onclick="cadastrar_aluno()">
        Cadastrar
    </button><br>
    <button onclick="pesquisar_aluno()">
        Pesquisar
    </button>
    <div id="div_resultado"></div>
</body>

</html>

<script>
    var lista_alunos = [];
    function cadastrar_aluno() {
        var nome_aluno = input_aluno.value;

        var aluno_existente = false;
        for (var posicao_aluno = 0; posicao_aluno < lista_alunos.length; posicao_aluno++) {
            if (lista_alunos[posicao_aluno] == nome_aluno) {
                aluno_existente = true;
            }
        }

        if (aluno_existente == false) {
            lista_alunos.push(nome_aluno);
        }


        div_resultado.innerHTML = "";
        for (var posicao_aluno = 0; posicao_aluno < lista_alunos.length; posicao_aluno++) {
            div_resultado.innerHTML += `${lista_alunos[posicao_aluno]}<br>`;
        }
    }

    function pesquisar_aluno() {
        var nome_aluno = input_aluno.value;

        var aluno_existente = false;
        for (var posicao_aluno = 0; posicao_aluno < lista_alunos.length; posicao_aluno++) {
            if (lista_alunos[posicao_aluno].toLowerCase() == nome_aluno.toLowerCase()) {
                aluno_existente = true;
            }
        }

        if (aluno_existente == true) {
            alert(`Aluno ${nome_aluno} jÃ¡ existe`);
        }
    }
</script>
