<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TAG button e function</title>
</head>

<body>
    <h3>Botão Clicável</h3>
    <br><br>
    <!--
        A TAG <button> cria um botão clicável na tela. 
        O conteúdo do corpo dessa TAG é o que aparece 
        na "cara" do botão

        O atributo "onclick" faz com que, quando o usuário clicar no botão, 
        execute a função que está especificada entre as aspas, ou seja,
        ele indica qual função Javascript será invocada. 
    -->
    <button onclick="falar_verdades()">Falar verdades</button>
    <br><br>
    <!-- 
        É possível usar o atributo style nesta TAG, portanto 
        o corpo da TAG <button> pode ser estilizado....
    -->
    <button onclick="falar_verdades()" style="background-color: crimson; color: yellow;">
        Botão Carnavalesco
    </button>


</body>

</html>

<script>
    /*
        Uma 'function' é uma função, ou seja, um 'programinha' 
        que fica 'guardado' na página pronto para uso sempre for necessário.
    
        Após a palavra 'function', temos o nome da função. Regras para o nome da função:
        * NÃO pode começar com número (1,2,3...). Mas pode ter número depois. ex: funcao9()
        * NÃO pode ter espaços em branco. Ao invés, use, por exemplo, underline "_"
        * NÃO pode ter hifen (sinal de menos) no nome
        * Logo após o nome da função DEVE haver um par de parênteses
        * Não é recomendado o uso de caracteres especiais (acentos, cedilhas etc)
        * Recomendação: sempre com letras minúsculas e palavras separadas por underline (_)
    
        Logo após os parênteses da função, abra chaves '{'
        Fechamos as chaves '}' após todas as instruções que 
        queremos que nossa função realize.
    */
    function falar_verdades() {
        alert('A DC é maior que a Marvel!!!!');
        alert("Fiz o meu primeiro programa em Javascript.");
        alert("Os comandos dentro da função são executados quando a função é invocada");
    }
</script>
